<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="template-style.css">

    <script src="../jquery-3.2.1.js"></script>
    <script type="text/javascript" src="login.js"></script>

    <title>GrindStone | Login</title>
</head>

<body>
    <header>
        <h1 id="login-title">GrindStone</h1>

        <div class="username-and-password">
            <table>
                <tr>
                    <td>
                        <span>Username:</span>
                    </td>
                    <td>
                        <span>Password:</span>
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>
                        <input id="username-input" type="text" name="username-login">
                    </td>
                    <td>
                        <input id="password-input" type="password" name="password-login">
                    </td>
                    <td>
                        <button id="login-btn">Login</button>
                    </td>
                </tr>

                <tr>
                    <td colspan="3">
                        <p class="error" id="invalid-cred">Username or Password Incorrect</p>
                    </td>
                </tr>
            </table>
        </div>
    </header>

    <div class="container">
        <div id="logo">
            <img src="http://etc.usf.edu/clipart/19400/19499/grindstone_19499_lg.gif" alt="GrindStone Logo">
        </div>

        <div class="register">
            <p id="sign-up-free">Sign Up Free!</p>

            <p class="error" id="username-error">Username Taken</p>

            <!--Username-->
            <div id="username" class="register-input">
                <input type="text" placeholder="Username" name="username">
            </div>

            <br>

            <p class="error" id="password-error">Passwords Do Not Match</p>

            <!--Password-->
            <div id="password" class="register-input">
                <input type="password" placeholder="Passsword" name="password">
            </div>

            <!--Confirm Password-->
            <div id="confirm" class="register-input">
                <input type="password" placeholder="Confirm Password" name="confirm">
            </div>

            <br>

            <p class="error" id="email-error">Email already linked to an account</p>

            <!--Email-->
            <div id="email" class="register-input">
                <input type="text" placeholder="Email" name="email">
            </div>

            <button class="register-btn">Create Account</button>
        </div>
    </div>
</body>

</html>
