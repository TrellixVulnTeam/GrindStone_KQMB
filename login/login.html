<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="login-style.css">

    <title>GrindStone | Login</title>
</head>

<body>
    <header>
        <h1 id="login-title">GrindStone</h1>

        <div class="username-and-password">
            <table>
                <tr>
                    <td>
                        <span>Username:</span>
                    </td>
                    <td>
                        <span>Password:</span>
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>
                        <input id="username-input" type="text">
                    </td>
                    <td>
                        <input id="password-input" type="password">
                    </td>
                    <td>
                        <button>Login</button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <a href="">Forgot Password</a>
                    </td>
                    <td></td>
                </tr>
            </table>
        </div>
    </header>

    <div class="container">
        <div id="logo">
            <img src="http://etc.usf.edu/clipart/19400/19499/grindstone_19499_lg.gif" alt="GrindStone Logo">
        </div>

        <div class="register">
            <p>Sign Up Free!</p>
            <!--First Name-->
            <div id="first-name" class="register-input">
                <input type="text" placeholder="First Name">
            </div>

            <!--Last Name-->
            <div id="last-name" class="register-input">
                <input type="text" placeholder="Last Name">
            </div>

            <!--Username-->
            <div id="username" class="register-input">
                <input type="text" placeholder="Username">
            </div>

            <br>

            <!--Password-->
            <div id="password" class="register-input">
                <input type="text" placeholder="Passsword">
            </div>

            <!--Confirm Password-->
            <div id="confirm" class="register-input">
                <input type="text" placeholder="Confirm Password">
            </div>

            <br>

            <!--Email-->
            <div id="email" class="register-input">
                <input type="text" placeholder="Email">
            </div>

            <button class="sign-up">Sign Up</button>
        </div>
    </div>
</body>

</html>
