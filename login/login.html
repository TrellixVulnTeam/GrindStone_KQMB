<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="login-style.css">

    <title>GrindStone | Login</title>
</head>

<body>
    <header>
        <h1 id="login-title">GrindStone</h1>

        <div class="username-and-password">
            <table>
                <tr>
                    <td>
                        <span>Username:</span>
                    </td>
                    <td>
                        <span>Password:</span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input id="username-input" type="text">
                    </td>
                    <td>
                        <input id="password-input" type="password">
                    </td>
                </tr>
            </table>
        </div>
    </header>

    <div class="container">
        <div id="logo">
            <img src="http://etc.usf.edu/clipart/19400/19499/grindstone_19499_lg.gif" alt="GrindStone Logo">
        </div>

        <div class="register">
            <!--First Name-->
            <div id="first-name">
                <span>First Name:</span>
                <input type="text">
            </div>

            <!--Last Name-->
            <div id="first-name">
                <span>Last Name:</span>
                <input type="text">
            </div>

            <!--Username-->
            <div id="first-name">
                    <span>Username:</span>
                    <input type="text">
                </div>

            <!--Password-->
            <div id="first-name">
                <span>Password:</span>
                <input type="text">
            </div>

            <!--Confirm Password-->
            <div id="first-name">
                <span>Confirm Password:</span>
                <input type="text">
            </div>

            <!--Email-->
            <div id="first-name">
                <span>Email:</span>
                <input type="text">
            </div>
        </div>
    </div>
</body>

</html>
