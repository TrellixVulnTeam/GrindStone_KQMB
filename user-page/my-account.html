<html lang="en">

<head>

    <header>
        <h1>GrindStone</h1>

        <div class="top-right-header">
            <a href="">Logout</a>
            <a href="my-account.html">My Account</a>
        </div>

        <nav class="nav">
            <ul>
                <li>
                    <a id="home" href="../main-page/main.html">Home</a>

                <li>
                    <a id="jobs" href="../jobs-page/job.html">Jobs</a>

    <div class="container">
        <div class="profile-picture">
            <p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/John_Smith_%28b1950%29.jpg" alt="Profile Picture">
            </p>
        </div>

        <div class="right-pane">
            <div class="profile-info">
                <h1>John Smith</h1>
                <table class="profile-bio">
                    <tr>
                        <td>Bio:</td>
                        <td>
                            <span>Biography <br /> Github Link <br /> Other stuff <br /> Work Experience</span>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="reviews">
                <h3>Reviews</h3>
                <div class="review">
                    <span class="rating">5 / 5</span>
                    <span class="rating-description">This is a review</span>
                    <br>
                    <a class="reviewer" href="">- Reviewer</a>
                </div>
            </div>
        </div>

        <div class="skills">
            <h3>Skills</h3>
            <ul>
                <li>Skill 1</li>
                <li>Skill 2</li>
                <li>Skill 3</li>
